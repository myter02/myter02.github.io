<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 10px '宋体';
            list-style: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            /* gap: 30px; */
            /* background: #1d2b3a; */
            background: url(./images/图片1.png) fixed center center no-repeat;
        }
        
        .index {
            width: 292px;
            height: 300px;
            border-radius: 10px;
            border: 1px solid aqua;
            padding: 20px 20px 20px 20px;
            margin: 20px 20px 20px 20px;
            background-color: rgba(0, 0, 255, 0.5);
            box-shadow: 0 0px 50px rgba(0, 238, 255, 0.5);
        }
        
        .inputBox {
            position: relative;
            width: 250px;
            /* flex-direction: column; */
            display: flex;
            justify-content: center;
            /* align-items: center; */
        }
        
        .inputBox input {
            width: 100%;
            padding: 10px;
            border: 1px solid aqua;
            background: #1d2b3a;
            border-radius: 5px;
            outline: none;
            color: #fff;
            font-size: 1em;
            transition: 0.5s;
            /* margin: 10px 0 10px 0; */
        }
        
        .inputBox span {
            position: absolute;
            left: 0;
            padding: 10px;
            pointer-events: none;
            font-size: 1em;
            color: rgb(255, 255, 255, 0.25);
            text-transform: uppercase;
            transition: 0.5s;
        }
        
        .inputBox input:valid~span,
        .inputBox input:focus~span {
            color: #00dfc4;
            transform: translateX(10px) translateY(-7px);
            font-size: 0.65em;
            padding: 0 10px;
            background: #1d2b3a;
            border-left: 1px solid #00dfc4;
            border-right: 1px solid #00dfc4;
            letter-spacing: 0.2em;
        }
        
        .inputBox:nth-child(2) input:valid~span,
        .inputBox:nth-child(2) input:focus~span {
            background: #00dfc4;
            color: #1d2b3a;
            border-radius: 2px;
        }
        
        .inputBox input:valid,
        .inputBox input:focus {
            border: 1px solid #00dfc4;
        }
        
        .anniu a {
            width: 100px;
            height: 100%;
            border-radius: 15px;
            border-top: 1px aqua solid;
            border-left: 1px aqua solid;
            border-right: 1px blue solid;
            border-bottom: 1px blue solid;
            font-size: 30px;
            font-family: '楷体';
            /* padding: 20px 0 0 0; */
            /* margin: 70px; */
            padding: 7px;
            float: right;
            text-align: center;
            background: linear-gradient(145deg, purple, pink);
            text-decoration: none;
        }
        /* 按钮涟漪效果 */
        
        .btn-box {
            text-align: center;
            color: white;
            line-height: 50px;
            width: 100px;
            height: 50px;
            float: left;
            font-size: 20px;
        }
        
        .btn-box button {
            font-family: '黑体';
            position: relative;
            background: linear-gradient(135deg, aqua, blue);
            width: 100px;
            height: 50px;
            font-size: 25px;
            color: #fff;
            letter-spacing: 5px;
            border-radius: 30px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            border-top: 1px solid blueviolet;
            border-right: 1px solid blue;
            border-bottom: 1px solid blue;
            border-left: 1px solid blueviolet;
            cursor: pointer;
            overflow: hidden;
        }
        
        .btn-box button:hover {
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        
        .btn-box button span {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: animate 1s ease;
        }
        /* 定义动画 */
        
        @keyframes animate {
            from {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            to {
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }
        /* 按钮涟漪效果结束 */
    </style>
</head>

<body>
    <div class="index">
        <div class="inputBox">
            <input type="text" required="required">
            <span>用户名</span>
        </div>
        <br>
        <div class="inputBox">
            <input type="password" required="required">
            <span>密码</span>
        </div>
        <br><br>
        <div class="anniu">
            <div class="btn-box">
                <button>登录</button>
                <script>
                    const btns = document.querySelectorAll("button");
                    btns.forEach(btn => {
                        btn.addEventListener("click", e => {
                            let span = document.createElement("span");
                            span.style.left = e.offsetX + "px";
                            span.style.top = e.offsetY + "px";
                            btn.appendChild(span);
                            setTimeout(() => {
                                span.remove();
                            }, 1000);
                        })
                    })
                </script>
            </div>

            <a href="./registered/Register.html" class="zhuce">注册</a>
        </div>
    </div>

    <script>
        alert('这是个静态网页!');
    </script>
</body>

</html>
